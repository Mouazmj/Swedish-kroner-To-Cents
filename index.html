<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kr to Dollars</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container" id="conainer">
        <h1>Converter app - Kr to Dollars</h1>

        <div class="input_info" id="input_info">
            <label for="app_input" class="app__description" id="app__description">
                Enter the number of kr
            </label>
    
            <input type="text" max="8" id="app_input" class="app_input">
    
            <button name="convert" type="button" class="app_btn" id="app_btn">Convert</button>  
            <div class="result" id="result"></div>  
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
